apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default

  source:
    repoURL: https://serhanekicii.github.io/openclaw-helm
    chart: openclaw
    targetRevision: 1.3.14
    helm:
      values: |
        config:
          gateway:
            auth:
              mode: password
              password: "${OPENCLAW_GATEWAY_PASSWORD}"
            trustedProxies:
              - "10.244.0.0/16"
          agents:
            defaults:
              model:
                primary: "openai-codex/gpt-5.3-codex"

        chromium:
          enabled: true

        app-template:
          controllers:
            main:
              containers:
                main:
                  env:
                    TZ: Asia/Seoul
                  envFrom:
                    - secretRef:
                        name: openclaw-secret
                chromium:
                  image:
                    repository: docker.io/zenika/alpine-chrome
                    tag: "124"

  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw-secrets
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default

  source:
    repoURL: https://github.com/tlarbals824/infrastructure.git
    targetRevision: main
    path: k8s/apps/openclaw

  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true