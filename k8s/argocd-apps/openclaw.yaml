apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default

  source:
    repoURL: https://serhanekicii.github.io/openclaw-helm
    chart: openclaw
    targetRevision: 1.3.14
    helm:
      values: |
        chromium:
          enabled: true

        app-template:
          controllers:
            main:
              strategy: RollingUpdate
              rollingUpdate:
                unavailable: 0
                surge: 1
              initContainers:
                setup-python:
                  image:
                    repository: ghcr.io/openclaw/openclaw
                    tag: "2026.2.12"
                  dependsOn:
                    - init-config
                  command:
                    - python3
                    - -c
                    - |
                      import os, subprocess, urllib.request
                      pkg_dir = '/home/node/.openclaw/python'
                      scripts_dir = '/home/node/.openclaw/scripts'
                      os.makedirs(pkg_dir, exist_ok=True)
                      os.makedirs(scripts_dir, exist_ok=True)
                      pip_marker = os.path.join(pkg_dir, 'pip')
                      if not os.path.isdir(pip_marker):
                          print('[setup-python] Installing pip...')
                          urllib.request.urlretrieve('https://bootstrap.pypa.io/get-pip.py', '/tmp/get-pip.py')
                          subprocess.run(['python3', '/tmp/get-pip.py', '--target', pkg_dir, '-q'], check=True)
                          print('[setup-python] pip installed')
                      else:
                          print('[setup-python] pip already installed, skipping')
                      print('[setup-python] Setup complete')
                patch-trusted-proxies:
                  image:
                    repository: ghcr.io/openclaw/openclaw
                    tag: "2026.2.12"
                  dependsOn:
                    - init-config
                  command:
                    - node
                    - -e
                    - |
                      const https = require('https');
                      const fs = require('fs');
                      const token = fs.readFileSync('/var/run/secrets/kubernetes.io/serviceaccount/token', 'utf8');
                      const ca = fs.readFileSync('/var/run/secrets/kubernetes.io/serviceaccount/ca.crt');
                      const opts = {
                        hostname: 'kubernetes.default.svc',
                        path: '/api/v1/namespaces/ingress-nginx/pods?labelSelector=app.kubernetes.io/component=controller',
                        headers: { Authorization: 'Bearer ' + token },
                        ca: ca
                      };
                      https.get(opts, (res) => {
                        let data = '';
                        res.on('data', (c) => data += c);
                        res.on('end', () => {
                          const pods = JSON.parse(data);
                          const ips = pods.items.map(p => p.status.podIP).filter(Boolean);
                          const raw = fs.readFileSync('/home/node/.openclaw/openclaw.json', 'utf8');
                          const cfg = (new Function('return (' + raw + ')'))();
                          cfg.gateway = cfg.gateway || {};
                          cfg.gateway.trustedProxies = ips;
                          cfg.agents = cfg.agents || {};
                          cfg.agents.defaults = cfg.agents.defaults || {};
                          cfg.agents.defaults.model = cfg.agents.defaults.model || {};
                          cfg.agents.defaults.model.primary = 'openai-codex/gpt-5.3-codex';
                          if (cfg.agents.list && cfg.agents.list.length > 0) { cfg.agents.list[0].model = 'openai-codex/gpt-5.3-codex'; }
                          fs.writeFileSync('/home/node/.openclaw/openclaw.json', JSON.stringify(cfg, null, 2));
                          console.log('[patch-trusted-proxies] Updated trustedProxies:', ips);
                          console.log('[patch-trusted-proxies] Set primary/main model: openai-codex/gpt-5.3-codex');
                        });
                      }).on('error', (e) => {
                        console.error('[patch-trusted-proxies] Failed:', e.message);
                        process.exit(1);
                      });
              containers:
                main:
                  env:
                    TZ: Asia/Seoul
                    PYTHONPATH: /home/node/.openclaw/python
                  envFrom:
                    - secretRef:
                        name: openclaw-secret
                chromium:
                  image:
                    repository: docker.io/zenika/alpine-chrome
                    tag: "124"
          persistence:
            data:
              type: persistentVolumeClaim
              size: 5Gi
              accessMode: ReadWriteOnce
              advancedMounts:
                main:
                  init-config:
                    - path: /home/node/.openclaw
                  setup-python:
                    - path: /home/node/.openclaw
                  patch-trusted-proxies:
                    - path: /home/node/.openclaw
                  main:
                    - path: /home/node/.openclaw
            tmp:
              type: emptyDir
              advancedMounts:
                main:
                  setup-python:
                    - path: /tmp
                  patch-trusted-proxies:
                    - path: /tmp

  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openclaw-secrets
  namespace: argocd
  finalizers:
    - argoproj.io/resources-finalizer
spec:
  project: default

  source:
    repoURL: https://github.com/tlarbals824/infrastructure.git
    targetRevision: main
    path: k8s/apps/openclaw

  destination:
    server: https://kubernetes.default.svc
    namespace: openclaw

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true