apiVersion: v1
kind: ServiceAccount
metadata:
  name: openclaw
  namespace: openclaw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openclaw-ingress-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openclaw-ingress-reader
subjects:
  - kind: ServiceAccount
    name: openclaw
    namespace: openclaw
roleRef:
  kind: ClusterRole
  name: openclaw-ingress-reader
  apiGroup: rbac.authorization.k8s.io
