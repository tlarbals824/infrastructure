# Basic Auth secret for nginx ingress
#
# Generate with:
#   htpasswd -c auth <username>
#   kubectl create secret generic openclaw-basic-auth \
#     -n openclaw \
#     --from-file=auth \
#     --dry-run=client -o yaml | \
#     kubeseal --controller-name=sealed-secrets-controller \
#              --controller-namespace=kube-system \
#              --format yaml > k8s/apps/openclaw/sealedsecret-basic-auth.yaml
#   rm auth
#
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: openclaw-basic-auth
  namespace: openclaw
spec:
  encryptedData:
    auth: "<REPLACE_WITH_SEALED_VALUE>"
  template:
    metadata:
      name: openclaw-basic-auth
      namespace: openclaw
    type: Opaque
